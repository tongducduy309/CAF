
<div class="product-item">
    
    <div class="tag-sale"><span>-11%</span></div>
    <div><img src="https://coffee-workdo.myshopify.com/cdn/shop/products/1_f9e82651-1554-4bdc-a3bd-a8f8d1c454eb_306x203.png?v=1672658975" alt=""></div>
    <div class="icon" style="display: flex;flex-direction: column;justify-content: space-between;">
        <span nz-icon nzType="heart" [nzTheme]="isFavorite?'fill':'outline'" (click)="isFavorite=!isFavorite"></span>
        <span nz-icon nzType="swap" nzTheme="outline"></span>
        <span nz-icon nzType="eye" nzTheme="outline"></span>
    </div>
    <div class="product-content">
        <div class="subtitle" style="color: #262626;">
            1Zpresso
        </div>
        <h5 style="color: #262626;font-weight: 800;font-size: 18px;">Burr Coffee Grinder</h5>
    </div>
    <div class="select">
        <div>
            <nz-select [nzBorderless]="true" class="color" [(ngModel)]="selectedProvince">
                  <nz-option *ngFor="let p of provinceData" [nzValue]="p" [nzLabel]="p"></nz-option>
              </nz-select>
        </div>
    </div>
    <div nz-row class="group" >
        <div nz-col nzSpan="12" style="font-weight: 800;">
                <div class="price" style="font-size: 14px;"><span >10.000</span></div>
                <div class="cost"><span >20.000</span></div>
        </div>
        <div nz-col nzSpan="12" style="display: flex; align-items: center;">
            <div class="btnAddToCart" style="font-weight: 700;">
                <span>+Add To Cart</span>
            </div>
        </div>
      </div>
</div>
