<div class="search" [ngStyle]="{'border-color':(theme=='light')?'#fff':'#272727'}">
  <input type="text" placeholder="Nhập từ khóa tìm kiếm..." [(ngModel)]="key" class="input_search" [ngStyle]="{'color':(theme=='light')?'#fff':'#000'}">
  <div class="btn" (click)="findProducts()" [ngStyle]="{'background-color':(theme=='light')?'#fff':'#000'}">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13" fill="none">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M9.47487 10.5131C8.48031 11.2863 7.23058 11.7466 5.87332 11.7466C2.62957 11.7466 0 9.11706 0 5.87332C0 2.62957 2.62957 0 5.87332 0C9.11706 0 11.7466 2.62957 11.7466 5.87332C11.7466 7.23058 11.2863 8.48031 10.5131 9.47487L12.785 11.7465C13.0717 12.0332 13.0717 12.4981 12.785 12.7848C12.4983 13.0715 12.0334 13.0715 11.7467 12.7848L9.47487 10.5131ZM10.2783 5.87332C10.2783 8.30612 8.30612 10.2783 5.87332 10.2783C3.44051 10.2783 1.46833 8.30612 1.46833 5.87332C1.46833 3.44051 3.44051 1.46833 5.87332 1.46833C8.30612 1.46833 10.2783 3.44051 10.2783 5.87332Z" fill="#ffffff" [ngStyle]="{'fill':(theme=='light')?'#000':'#fff'}"></path>
    </svg>
  </div>
</div>

<div class="results" [ngClass]="{'max-height':key?.length>0,'min-height':key?.length==0}">

  <nz-spin [nzSpinning]="isFinding" [nzDelay]="500">
    <div nz-row [nzGutter]="[24,12]" *ngIf="results.length>0">
      <div nz-col [nzSpan]="6" *ngFor="let product of results">
        <app-product2></app-product2>
      </div>
    </div>
    <div class="result-empty" *ngIf="results.length==0">
      <h3>Không Tìm Thấy Sản Phẩm...</h3>
    </div>
  </nz-spin>
</div>
