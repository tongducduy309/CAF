<div nz-row class="rating-product" [nzGutter]="[20]">
  <div nz-col [nzSpan]="8" style="display: flex;align-items: center;justify-content: center;">
    <a [href]="'products/'+review.name_id"><img [src]="review.img" alt=""></a>
  </div>
  <div nz-col [nzSpan]="16">
    <a [href]="'products/'+review.name_id" class="name">{{review.p_name}}</a>
    <p class="comment">{{review.comment}}</p>
    <div style="display: flex;justify-content: space-between;align-items: center;">
      <span class="auther">
        {{review.name}}
      </span>
      <span>
        <nz-rate [ngModel]="review.point" [nzCharacter]="rateIcon" nzDisabled></nz-rate>
        <ng-template #rateIcon><span nz-icon nzType="star" nzTheme="fill" style="font-size: 10px;"></span></ng-template>
        {{review.point}}.0/
        <b>5.0</b>
      </span>
    </div>
  </div>
</div>
