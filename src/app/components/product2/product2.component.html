
<div nz-row class="product" nzGutter="10" [ngStyle]="{'background-color':bg}" *ngIf="product">
  <div nz-col nzSpan = "10">
    <div class="group" style="display: flex;align-items: center;height: 100%; justify-content: center;">
      <div class="tag-sale" *ngIf="product.sale&&product.sale[selectedSize]"><span>- {{product?.sale[selectedSize]}}%</span></div>
    <div style="display: flex;justify-content: center;align-items: center;" ><img [src]="product.img" alt=""></div>
      <div class="icons" style="display: flex;flex-direction: column;justify-content: space-between;">
        <!-- <span nz-icon nzType="heart" [nzTheme]="isFavorite?'fill':'outline'" (click)="isFavorite=!isFavorite"></span> -->
        <!-- <span nz-icon nzType="eye" nzTheme="outline"></span>
        <span nz-icon nzType="swap" nzTheme="outline"></span> -->
      </div>
    </div>
  </div>
  <div nz-col nzSpan="14">
      <div class="product-info">
        <div class="group">
          <span class="name" style="font-weight: 900;">{{product.name}}</span>
        </div>
        <div class="group">
          <span class="type" style="font-weight: 700;">{{product.c_name}}</span>
        </div>
        <div class="group">
          <nz-select [nzBorderless]="true" class="color" [(ngModel)]="selectedSize" >
              <nz-option *ngFor="let size of product.size;index as i" [nzValue]="i" [nzLabel]="size"></nz-option>
          </nz-select>
        </div>
        <div nz-row class="group" >
          <div nz-col nzSpan="12" style="font-weight: 800;">
            <span class="price">{{main.formatPrice((product.sale[selectedSize])?product.cost[selectedSize]-product.cost[selectedSize]*(product.sale[selectedSize]/100):product.cost[selectedSize])}}</span>
            <span class="cost" *ngIf="product.sale[selectedSize]">{{main.formatPrice(product.cost[selectedSize])}}</span>
          </div>
          <div nz-col nzSpan="12" style="display: flex; align-items: center;">
              <div class="btnAddToCart" style="font-weight: 700;"  (click)="openFormAddToCart()">
                  <span>+Thêm vào giỏ</span>
              </div>
          </div>
        </div>
      </div>
  </div>
  <app-note-product [title]="'Thêm vào giỏ'" [(visible)]="isFormAddToCart" [product]="product" (submitEmitter)="AddToCart($event)"></app-note-product>

</div>
