<section class="all-products" >
  <div nz-row class="all-product-list" nzGutter="16px">
    <div nz-col class="filters" nzSpan="8">
      <div style="padding: 20px;display: flex;justify-content: space-between;"><span>Menu</span><span style="cursor: pointer;" (click)="remote('all-products')">Xem toàn bộ</span></div>
      <div class="filter-form">

        <div class="filter" *ngFor="let cate of categories">
          <nz-collapse nzExpandIconPosition="right">
            <nz-collapse-panel
              [nzHeader]="cate.name"
              nzActive="true"
              [nzExtra]="extraTpl1"
              (nzActiveChange) = "panels[1].active = !panels[1].active"
              [nzShowArrow] = "false"
            >
              <ul>
                <li *ngFor="let value of cate.values" (click)="remote('all-products/'+value.name_id)">
                  {{value.name}}
                </li>
              </ul>
              <ng-template #extraTpl1>
                <span nz-icon [nzType]="panels[1].active?'minus':'plus'"></span>
              </ng-template>
            </nz-collapse-panel>
        </nz-collapse>
        </div>

      </div>
    </div>
    <div nz-col class="list-product" nzSpan="16">
      <div class="heading">
        <div>
          <nz-breadcrumb style="font-weight: 500;">
              <nz-breadcrumb-item>
                <a [routerLink]="['/']">Home</a>
              </nz-breadcrumb-item>
              <nz-breadcrumb-item>All Products</nz-breadcrumb-item>
            </nz-breadcrumb>
        </div>
        <div class="select">
          <div>
              <span style="padding: 20px;font-weight: 800;">Sort by:</span>
              <nz-select [nzBorderless]="true" class="color" [(ngModel)]="selectedProvince" [ngStyle]="{'color':color_text+color_text}">
                    <nz-option *ngFor="let p of provinceData" [nzValue]="p" [nzLabel]="p"></nz-option>
              </nz-select>
          </div>
      </div>
      </div>

          <div nz-row [nzGutter]="[24,24]" *ngIf="products.length>0">
            <div nz-col [nzSpan]="8">
              <app-product3 *ngFor="let product of products" [product]="product"  (addToCartEmitter)="addToCart($event)"></app-product3>
            </div>
          </div>

          <h3 class="title" *ngIf="products.length==0">KHÔNG TÌM THẤY SẢN PHẨM</h3>
    </div>
  </div>
</section>
