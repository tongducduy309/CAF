
<div class="detail-product">
  <div class="container">
    <div>
      <div nz-row class="show-product" [nzGutter]="[40]">
        <div nz-col nzSpan="13">
          <div nz-row [nzGutter]="[20]">
            <div nz-col nzSpan="5">
              <div class="list-img">
                <div *ngFor="let img of imgs; index as i" [ngClass]="{'selected':selected_img_product==i}" (click)="selected_img_product=i"><img [src]="img" alt=""></div>

              </div>
            </div>
            <div nz-col nzSpan="19" class="main-img">
              <img [src]="imgs[selected_img_product]" alt="">
            </div>
          </div>
        </div>

        <div nz-col nzSpan="11">
          <div class="group" style="display: flex;justify-content: space-between;">
            <div class="tag-sale"><span>- 23%</span></div>
            <div>
              <span nz-icon nzType="heart" [nzTheme]="isFavorite?'fill':'outline'" (click)="isFavorite=!isFavorite"></span>
            </div>
          </div>
          <div nz-row class="group" style="display: flex;align-items: center;">
            <nz-rate [ngModel]="0" [nzCharacter]="rateIcon" nzDisabled style="margin-right: 20px;"></nz-rate>
            <div style="cursor: pointer;font-size: 20px;">
              <span nz-icon nzType="edit" nzTheme="outline" style="margin-right: 5px;font-size: 20px;"></span>
              <span style="font-weight: 700;">Write a Review</span>
            </div>
            <ng-template #rateIcon><span nz-icon nzType="star" nzTheme="outline" style="color: #a7897b;"></span></ng-template>
          </div>
          <div class="group">
            <div class="name">
              Colombian Brew Hazelnut Instant
            </div>
          </div>
          <div class="group">
            <div style="cursor: pointer;font-size: 20px;">
              <span nz-icon nzType="scissor" nzTheme="outline" style="margin-right: 5px;font-size: 20px;"></span>
              <span style="font-weight: 700;">See Sizing Guide</span>
            </div>
          </div>
          <div class="group">
            <span style="font-size: 16px;font-weight: 700;">Material:</span>
            <nz-select [nzBorderless]="true" class="material" [(ngModel)]="selectedProvince">
              <nz-option *ngFor="let p of provinceData" [nzValue]="p" [nzLabel]="p"></nz-option>
            </nz-select>
          </div>
          <div class="group" style="font-size: 16px;font-weight: 700;">
            <span>This is soluble instant coffee. 1 spoon makes 1 cup of 125ml coffee. Drink hot or cold in milk or water. Add sugar as per...</span>
          </div>
          <div nz-row class="group" >
            <div nz-col nzSpan="12" class="group-qty">
              <span style="font-size: 16px;font-weight: 700;">Quantity:</span>
              <div class="quantity">
                <span nz-icon nzType="minus" nzTheme="outline"></span>
                <input type="text">
                <span nz-icon nzType="plus" nzTheme="outline"></span>
              </div>
            </div>
            <div nz-col nzSpan="12" style="display: flex; align-items: center;">
              <span class="price">10.000</span>
              <span class="cost">20.000</span>
            </div>
          </div>
          <div nz-row class="group" [nzGutter]="[20]">
            <div nz-col nzSpan="12">
              <div class="btnAddToCart">
                <span>Add To Cart</span>
              </div>
            </div>
            <div nz-col nzSpan="12">
              <div class="btnBuyItNow">
                <span>Buy It Now</span>
              </div>
            </div>


          </div>


        </div>
      </div>
    </div>
    <div class="recently-viewed" >
      <h2>Recently Viewed Products</h2>
      <div class="recently-viewed-list" nz-row [nzGutter]="[16]">
        <app-product1 nz-col nzSpan="6" *ngFor="let product of products" [product]="product"></app-product1>
      </div>
    </div>
  </div>

</div>
