<section class="header-section">
  <div class="container">
    <div nz-row>
      <div nz-col [nzSpan]="12">
        <div class="btn" (click)="back()">
          <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
          Trở Về
        </div>

        <h2 class="title">Tài Khoản</h2>
      </div>
    </div>
  </div>
</section>


<section class="first-section" *ngIf="this.user">
  <div class="container">
    <div nz-row [nzGutter]="[24,24]">
      <div nz-col [nzSpan]="12">
        <div class="name">
          <div *ngIf="!changing_fullname" style="display: flex;align-items: center;margin-bottom: 10px;">
            <p><b>Họ và tên:</b> {{user.fullname}}</p>
            <div class="btn" (click)="changing_fullname=true" >
              <span nz-icon nzType="edit" nzTheme="outline"
              ></span>Thay đổi họ và tên
            </div>
          </div>
          <div *ngIf="changing_fullname">
            <div style="display: flex;align-items: center;margin-bottom: 10px;">
              <b style="text-wrap: nowrap;margin-right: 20px;">Họ và tên:</b>
              <input nz-input type="text">

            </div>
            <div class="btn" (click)="submitChangeFullName()" style="width: 100%;margin-top: 10px;text-align: center;">
              <span nz-icon nzType="check" nzTheme="outline"
              ></span>Xác nhận
            </div>
          </div>
        </div>
        <p><b>Email:</b> {{user.email}}</p>
        <!-- <p><b>Số điện thoại:</b> {{user.contactNumber}}</p> -->
        <div class="password">
          <div style="display: flex;align-items: center;margin-bottom: 10px;">
            <p><b>Mật khẩu:</b> &#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;</p>
            <div class="btn" (click)="changePassword()">
              <span nz-icon nzType="edit" nzTheme="outline"
              ></span>Thay đổi mật khẩu
            </div>
          </div>

        </div>
      </div>
      <div nz-col [nzSpan]="12">
        <p><b>Xếp hạng:</b> {{user.ranking}}</p>
        <p><b>Điểm:</b> {{user.point}}</p>
      </div>
    </div>

    <!-- <app-box-address *ngIf="address_user_choosing" [info]="address_user_choosing"></app-box-address> -->


    <div class="btnAddress"  (click)="isMannageAddress=true">
      <span>Thêm mới hoặc đặt lại địa chỉ mặc định</span>
    </div>
  </div>

  <app-manage-address *ngIf="user.id" [user]="{id:user.id,id_address_default:user.id_address_default}"  [(visible)]="isMannageAddress"></app-manage-address>
</section>
