<nz-layout>

  <nz-layout class="inner-layout">
    <nz-sider nzWidth="300px" nzTheme="light" nzCollapsible [(nzCollapsed)]="isCollapsed">
      <ul nz-menu nzMode="inline" class="sider-menu">
        <!-- <li nzIcon="home">
        <span>Chuyển tới trang chủ</span>
      </li> -->

        <li nz-submenu nzOpen nzTitle="Quản lí đơn hàng" nzIcon="container">
          <ul>
            <li nz-menu-item (click)="remote('orders')" [nzSelected]="titlePage=='orders'">Tất cả</li>

          </ul>
        </li>
        <li nz-submenu nzOpen  nzTitle="Quản lí sản phẩm / khuyến mãi" nzIcon="appstore-add">
          <ul>
            <li nz-menu-item (click)="remote('manage-products')" [nzSelected]="titlePage=='manage-products'">Sản phẩm</li>
            <li nz-menu-item (click)="remote('flash-sales')" [nzSelected]="titlePage=='flash-sales'">Chương trình khuyến mãi</li>
            <li nz-menu-item (click)="remote('vouchers')" [nzSelected]="titlePage=='vouchers'">Phiếu giảm giá</li>
          </ul>
        </li>
        <li nz-submenu nzOpen  nzTitle="Quản lí tài khoản" nzIcon="user">
          <ul>
            <li nz-menu-item (click)="remote('manage-products')" [nzSelected]="titlePage=='manage-products'">Khách hàng</li>
            <li nz-menu-item>Nhân viên</li>
          </ul>
        </li>

        <li nz-submenu nzTitle="Thống kê" nzIcon="line-chart">
          <ul>
            <li nz-menu-item>option9</li>
            <li nz-menu-item>option10</li>
            <li nz-menu-item>option11</li>
            <li nz-menu-item>option12</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-content class="inner-content"><router-outlet></router-outlet></nz-content>
  </nz-layout>
</nz-layout>
