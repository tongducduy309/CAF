<h2>Log In</h2>
<span>E-mail :</span>
<input nz-input placeholder="Email" [(ngModel)]="user_email" type="text" />
<span>Password :</span>
<input
        [type]="passwordVisible ? 'text' : 'password'"
        nz-input
        placeholder="Password"
        [(ngModel)]="user_password"/>
<button nz-button nzType="primary" (click)="submit()" class="submit" >
  Login
  <span nz-icon nzType="arrow-right"></span>
</button>
