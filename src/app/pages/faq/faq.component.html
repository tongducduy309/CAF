<section class="header-section">
  <div class="container">
    <div nz-row>
      <div nz-col [nzSpan]="12">
        <div class="btn" (click)="back()">
          <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
          {{ 'BUTTONS.BACK' | translate }}
        </div>

        <!-- <h2 class="title">Câu Hỏi Thường Gặp</h2>
        <p>Chúng tôi sẽ giải quyết một số vấn đề cơ bản  mà bạn đang mắc phải. Nếu phải chưa đáp ứng được nhu cầu của quý khách, vui lòng liên hệ trực tiếp đường dây nóng, hoặc trực tiếp tại cửa hàng.</p> -->
        <h2 class="title">{{ 'FAQ.TITLE' | translate }}</h2>
        <p>{{ 'FAQ.SUBTITLE' | translate }}</p>
      </div>
    </div>
  </div>
</section>
<section class="content-section">
  <div class="container">
    <div nz-row [nzGutter]="[24,24]">
      <div nz-col [nzSpan]="12">
        <nz-collapse nzGhost nzAccordion>
          <nz-collapse-panel *ngFor="let panel of panels.col_1"  [nzHeader]="panel.header" nzActive="false">
            <p style="margin:0;">
              {{panel.content}}
            </p>
          </nz-collapse-panel>
        </nz-collapse>
      </div>

      <div nz-col [nzSpan]="12">
        <nz-collapse nzGhost nzAccordion>
          <nz-collapse-panel *ngFor="let panel of panels.col_2"  [nzHeader]="panel.header" nzActive="false">
            <p style="margin:0;">
              {{panel.content}}
            </p>
          </nz-collapse-panel>
        </nz-collapse>
      </div>
    </div>
  </div>
</section>
